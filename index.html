<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AI LMAO</title>
    <style>
    body {
        font-family: "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif;
        font-weight: normal;
        font-style: normal;
        line-height: 1.5;
    }
    </style>
	<link rel="stylesheet" href="camelup-style.css" />
</head>
<body>
	<h1>Camel Up AI</h1>
    <canvas id="camel-canvas" height="548" width="658"></canvas>
    <script src="camel-canvas.js"></script>
    <script src="camel-up.js"></script>    

    <button id="start">Start Game</button>
    <button id="rolldie">Roll!</button>

    <script>
        document.body.onload = function() {
            var game = CamelUpGame();
            document.getElementById("start").addEventListener("click", function() { game.startGame(); });
            document.getElementById("rolldie").addEventListener("click", function() { game.playRound() });
        }
        
    </script>
</body>
</html>
